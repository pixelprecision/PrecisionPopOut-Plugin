<!DOCTYPE html>
<html>
<head>
    <title>Precision Pop Out - Documentation</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="jquery.precision-popout-1.10.min.js"></script>

    <script>
        $(function(){
            $('#Demo1').precisionPopOut({
                loadTweenMax: true,
                width: '100%',
                height: '300px',
                clickDefaultPos: 'top',
                clickResPos: 'bottom',
                markUpInc: false,
                inlineCSS: true,
                container: '#container',
                popClickText: 'Demo1',
                popOutDirection: 'top'
            });
        });
    </script>
</head>
<body>

    <div id="container">
        <div id="Demo1">
            <h1>Here is Demo 1</h1>
        </div>
        <div id="Demo2">
            <h1>Here is Demo 2</h1>
        </div>
        <div id="Demo3">
            <h1>Here is Demo 3</h1>
        </div>
        <div id="Demo4">
            <h1>Here is Demo 4</h1>
        </div>

        <h1>This is the main page. Watch as it slides out of the way of the popout.</h1>
    </div>

</body>
</html>
